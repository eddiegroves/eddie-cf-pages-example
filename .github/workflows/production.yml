    container:
      image: node:14.16
      env:
        NODE_ENV: development
      ports:
        - 80
      volumes:
        - my_docker_volume:/volume_mount
      options: --cpus 1
    steps:
      - name: pwd
        run: pwd
        shell: bash
      - name: script
        shell: bash
        run: echo "hi"
