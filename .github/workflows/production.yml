name: Deploy to Cloudflare Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: make build
      - name: Create gh deployment
        id: create-gh-deployment
        run: |
          curl \
            -X POST \
            https://api.github.com/repos/${{ github.repository }}/deployments \
            -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ github.token }}" \
          -d '{"auto_merge":false,"description":"Cloudflare Pages","environment":"production","production_environment":true,"ref":"main","required_contexts":[]}' \
          | jq '.id' | xargs -I {} echo "::set-output name=gh_deployment_id::{}"
      - name: Deploy production
        run: |
          npx wrangler@2.0.29 pages publish dist/ \
          --project-name=eddie-cf-pages-example \
          --branch=production \
          --commit-hash=${{ github.sha }} \
          --commit-message="${{github.event.head_commit.message}}"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      - name: Poll deployment status
        shell: python
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          INPUT_COMMIT_HASH: ${{ github.sha }}
          INPUT_GITHUB_DEPLOYMENT_ID: ${{ steps.create-gh-deployment.outputs.gh_deployment_id }}
          INPUT_GITHUB_REPOSITORY: ${{ github.repository }}
          INPUT_CLOUDFLARE_PROJECT_NAME: eddie-cf-pages-example
        run: |
          import http.client
          import json
          import subprocess
          import os
          from time import sleep
          from typing import Literal

          INPUT_COMMIT_HASH = os.environ["INPUT_COMMIT_HASH"]
          INPUT_GITHUB_DEPLOYMENT_ID = os.environ["INPUT_GITHUB_DEPLOYMENT_ID"]
          INPUT_GITHUB_REPOSITORY = os.environ["INPUT_GITHUB_REPOSITORY"]
          INPUT_CLOUDFLARE_PROJECT_NAME = os.environ["INPUT_CLOUDFLARE_PROJECT_NAME"]
          GITHUB_TOKEN = os.environ["GITHUB_TOKEN"]
          CLOUDFLARE_API_TOKEN = os.environ["CLOUDFLARE_API_TOKEN"]
          CLOUDFLARE_ACCOUNT_ID = os.environ["CLOUDFLARE_ACCOUNT_ID"]


          def create_github_deployment_status(
              description: str,
              environment: str,
              state: Literal[
                  "error", "failure", "inactive", "in_progress", "queued", "pending", "success"
              ],
          ):
              payload = {
                  "description": description,
                  "environment": environment,
                  "state": state,
              }

              headers = {
                  "User-Agent": "eddiegroves/action/cloudflare-deploy",
                  "Content-Type": "application/json",
                  "Accept": "application/vnd.github+json",
                  "Authorization": f"Bearer {GITHUB_TOKEN}",
              }

              githubApi = http.client.HTTPSConnection("api.github.com")
              githubApi.request(
                  "POST",
                  f"/repos/{INPUT_GITHUB_REPOSITORY}/deployments/{INPUT_GITHUB_DEPLOYMENT_ID}/statuses",
                  json.dumps(payload),
                  headers,
              )


          def list_cloudflare_deployments():
              headers = {
                  "User-Agent": "eddiegroves/action/cloudflare-deploy",
                  "Accept": "application/json",
                  "Authorization": f"Bearer {CLOUDFLARE_API_TOKEN}",
              }

              cloudflareApi = http.client.HTTPSConnection("api.cloudflare.com")
              cloudflareApi.request(
                  "GET",
                  f"/client/v4/accounts/{CLOUDFLARE_ACCOUNT_ID}/pages/projects/{INPUT_CLOUDFLARE_PROJECT_NAME}/deployments",
                  "",
                  headers,
              )

              res = cloudflareApi.getresponse()
              data = res.read().decode("utf-8")

              p = subprocess.run(
                  [
                      "jq",
                      "-r",
                      "--arg",
                      "commit",
                      INPUT_COMMIT_HASH,
                      ".result[] | select(.deployment_trigger.metadata.commit_hash == $commit) | { project_name, environment,  url: (.aliases[0] // .url), stage: .latest_stage.name, status: .latest_stage.status }",
                  ],
                  input=data,
                  capture_output=True,
                  text=True,
                  check=True,
              )

              return json.loads(p.stdout)


          count = 0
          while count < 60:
              deployment = list_cloudflare_deployments()

              if deployment["status"] == "failed":
                  print("ðŸ˜¢ sad face")
                  create_github_deployment_status(
                      description="Cloudflare Pages deployment failed.",
                      environment="production",
                      state="failure",
                  )
                  exit(1)

              if deployment["stage"] == "deploy" and deployment["status"] == "success":
                  print("ðŸ¤— happy face")
                  create_github_deployment_status(
                      description="Cloudflare Pages deployment success.",
                      environment="production",
                      state="success",
                  )
                  exit(0)

              print(f"ðŸ§ {deployment['stage']} {deployment['status']}")
              create_github_deployment_status(
                  description="Cloudflare Pages deployment in progress.",
                  environment="production",
                  state="in_progress",
              )
              sleep(5)
              count = count + 1

          print("ðŸ˜­ super sad")
          create_github_deployment_status(
              description="Cloudflare Pages deployment status unknown.",
              environment="production",
              state="error",
          )
          exit(1)
